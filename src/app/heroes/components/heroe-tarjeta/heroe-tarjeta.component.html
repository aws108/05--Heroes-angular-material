
<mat-card>
    <mat-card-header>
        <mat-card-title>{{lh.superhero}}</mat-card-title>
        <mat-card-subtitle>{{lh.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <!--<img src="assets/heroes/{{lh.id}}.jpg"/>-->
    <img mat-card-image [src]="lh | imagen"/>

    <mat-card-content>
        <h3>{{lh.publisher}}</h3>
        <p>
            <strong>Primera aparición: </strong> {{lh.first_appearance}}
            <br/>
            <strong>Personajes: </strong> {{lh.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="info" [routerLink]="['/heroes/',lh.id]">
            Leer más...
        </button> 
        <button mat-button color="warn" [routerLink]="['/heroes/editar',lh.id]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
