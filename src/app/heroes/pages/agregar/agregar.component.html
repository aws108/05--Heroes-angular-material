<h1>Nuevo Héroe <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column"> 
            <mat-form-field fxFlex="50" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
    
            <mat-form-field fxFlex="50">
                <mat-label>Alter ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>
        
        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required> <!--Sale uno en concreto por defecto-->
                <mat-option *ngFor="let pub of publisher" [value]="pub.id">{{pub.desc}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="50">
            <mat-label>URL de la foto</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <div >
            <button fxFlex="50" mat-raised-button color="primary" (click)="crear_actualizar()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>
        </div>

    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>


<!--
    - fxLayoutGap="40px" para separar elementos


-->
