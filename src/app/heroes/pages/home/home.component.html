<mat-sidenav-container fullscreen>
    <!-- Menú lateral -------------------------------------------------->
    <mat-sidenav #lateral mode="push"> <!-- 1  -->
        <mat-toolbar color="warn">
            <span>Menú</span> 
            <span class="espacio"></span>
            <button mat-icon-button (click)="lateral.toggle()"> <!-- 2 -->
                <mat-icon>chevron_right</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="listado" (click)="lateral.toggle()">
                <span class="material-icons">list</span>
                Listado de héroes
            </a>
            <a mat-list-item routerLink="agregar" (click)="lateral.toggle()">
                <span class="material-icons">add</span>
                Añadir héroes
            </a>
            <a mat-list-item routerLink="buscar" (click)="lateral.toggle()">
                <span class="material-icons">search</span>
                Buscar héroes
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!------------------------------------------------------------------>

    <mat-toolbar>
        <button mat-icon-button (click)="lateral.toggle()"> <!-- 2 -->
            <span class="material-icons">menu</span>
        </button>
        <span class="espacio"></span> <!--Se ha usado flex. Ver styles.css-->
        <button mat-button (click)="lateral.toggle()">
            Cerrar sesión
        </button>
            
        
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet> <!-- Donde van las pags -->
    </div>

</mat-sidenav-container>

<!--

1-> #lateral es una referencia local
2-> Cuando hagan click en el botón del menú, aparecerá lo que haya en la referencia #lateral
(click)="lateral.toggle()" hace que al hacer click el menú lateral se cierre

-->
